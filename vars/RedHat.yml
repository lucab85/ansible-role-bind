---
__bind_daemon: named
__bind_bin_path: "/usr/bin"
__bind_main_config: "/etc/named.conf"
__bind_option_config: "/etc/named.conf"
__bind_local_config_path: "/etc/named"
__bind_zones_config_path: "/var/named"
__bind_packages:
  - bind
  - bind-utils
__bind_user: named
__bind_group: named
__bind_directory: "/var/named"
