---
__bind_daemon: bind9
__bind_bin_path: "/usr/bin"
__bind_main_config: "/etc/bind/named.conf"
__bind_main_setype: "named_conf_t"
__bind_option_config: "/etc/bind/named.conf.options"
__bind_local_config_path: "/etc/bind"
__bind_local_config_setype: "named_conf_t"
__bind_zones_config_path: "/var/lib/bind"
__bind_zones_config_setype: "named_conf_t"
__bind_packages:
  - bind9
  - bind9utils
__bind_user: bind
__bind_group: bind
__bind_directory: "/var/cache/bind"
__bind_checkconf: "/usr/sbin/named-checkconf"
__bind_checkzone: "/usr/sbin/named-checkzone"
